<script>
  var socket = io.connect('http://ec2-54-215-79-196.us-west-1.compute.amazonaws.com:8080');

    socket.emit('playerJoin', { playerName: 'Andrew' });

    socket.emit('guessWord', { word: "purple" });

    //socket.emit('guessWord', { word: "invalidword" });

  });
  
  socket.on('players', function (data) {
    console.log(data);

  socket.on('canvas', function (data) {
    console.log(data);
    for (var i = 0; i < data.lines.length; i++) {
      console.log(data.lines[i]);
    }
  });
  
  socket.on('chat', function (data) {
    console.log(data);
    for (var i = 0; i < data.messages.length; i++) {

    }
  }); 
  
   socket.on('roundStarted', function () {
